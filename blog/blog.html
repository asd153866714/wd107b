<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<script>
var Title = document.getElementById("title");
var Text = document.getElementById("text");
var List = document.getElementById("list");

function save() {
  var title = Title.value;
  var text  = Text.value;
  window.localStorage.setItem("notepad:"+title, text);
  showList();
}

function showList() {
  var rowHtml = "";
  for (var title in window.localStorage) {
    if (title.startsWith("notepad:")) {
      rowHtml += "<tr><td><a onclick=\"loadDoc('"+title+"')\">"+title.substring(8)+"</a></td></tr>"
    }
  }
  List.innerHTML = rowHtml;
}

function loadDoc(title) {
  Title.value = title.substring(8);
  Text.value  = window.localStorage.getItem(title);
}
</script>

<style>
input , textarea { width:80%; margin:10; padding:10; }
a { color:blue; text-decoration:underline; }
</style>
</head>

<body onload="showList()">

<div>

<div><input id="title" type="text" value="Title"></div>
<br/>
<div><textarea id="text" style="height:300px">Text</textarea></div>
<button onclick="save()">Save</button>

<div>
  <table id = "list">
    <td></td>
  </table>
</div>

</div>
</body>
</html>
