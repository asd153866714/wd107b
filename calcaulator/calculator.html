<!DOCTYPE html>
<html>
	<head>
		<title>簡易計算機</title>

		<script>
			function insert(num){
				document.form.textview.value=document.form.textview.value + num;
			}
			
			function equal(){
				document.form.textview.value=eval(document.form.textview.value);
			}

			function clean(){
				document.form.textview.value="";
			}

			function back(){
				var answer = document.form.textview.value;
				document.form.textview.value=answer.substring(0,answer.length-1);
			}
		</script>

		<style>
			body{
				margin: 0;
				padding: 0;
				background-color:wheat;
			}
			.textview{
				margin: 2px;
				padding: 5px;
				width:200px;
				height: 40px;
                font-size:25px;        
			}

			.button{
				width:50px;
				height:50px;
                font-size:25px;
                cursor:pointer;
			}
			.main{
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translateX(-50%) translateY(-50%);
			}
		</style>

	</head>	
	<body>

	<div class="main">	
		<form name="form">
			<input class="textview" name="textview">
		</form>
		<table>
			<tr>
				<td><button class="button" onclick="clean()">C</button></td>
				<td><button class="button" onclick="back()">B</button></td>
				<td><button class="button" onclick="insert('/')">/</button></td>
				<td><button class="button" onclick="insert('*')">x</button></td>
			</tr>
			<tr>
				<td><button class="button" onclick="insert(7)">7</button></td>
				<td><button class="button" onclick="insert(8)">8</button></td>
				<td><button class="button" onclick="insert(9)">9</button></td>
				<td><button class="button" onclick="insert('-')">-</button></td>
			</tr>
			<tr>
				<td><button class="button" onclick="insert(4)">4</button></td>
				<td><button class="button" onclick="insert(5)">5</button></td>
				<td><button class="button" onclick="insert(6)">6</button></td>
				<td><button class="button" onclick="insert('+')">+</button></td>
			</tr>
			<tr>
				<td><button class="button" onclick="insert(1)">1</button></td>
				<td><button class="button" onclick="insert(2)">2</button></td>
				<td><button class="button" onclick="insert(3)">3</button></td>
				<td rowspan="2"><button class="button" style="height: 104px" onclick="equal()">=</button></td>
			</tr>			
			<tr>
				<td colspan="2"><button class="button" style="width: 105px"  onclick="insert(0)">0</button></td>
				<td><button class="button"  onclick="insert('.')">.</button></td>
			</tr>

		</table>
	</div>
	</body>
	</html>
